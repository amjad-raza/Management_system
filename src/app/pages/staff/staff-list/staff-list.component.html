<main>
    <div class="mx-auto max-w-7xl sm:px-6 lg:px-8 py-6 p-4  ">
        <div class="h-screen  grid grid-cols-12 gap-6 content-baseline">
            <!-- Heading & Current time -->
            <header class="col-span-12 h-fit flex justify-between items-center">
                <!-- ------ Left part start ------ -->
                <div>
                    <h1 class="text-xl font-medium">Saff management</h1>
                    <span class="text-xs font-medium text-fiord-400 tracking-wide">
                        Lorem ipsum, dolor sit amet
                        consectetur adipisicing elit. Qui, consequuntur.
                    </span>
                </div>
                <!-- ------ Left part end ------ -->

                <!-- ------ Right part ------ -->
                <div class="flex items-center gap-4">
                    <!-- ------ search start ------ -->
                    <div class="group relative max-w-xs w-full py-2">
                        <label for="hs-table-search" class="sr-only">Search</label>
                        <input #input (keyup)="applyFilter($event)" type="text" name="hs-table-search" id="hs-table-search"
                            class="focus:outline-none appearance-none py-2 px-3 ps-9 block w-full border-gray-200 shadow-sm rounded-lg text-sm focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                            placeholder="Search for items">
                        <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none ps-3">
                            <svg class=" group-focus-within:text-blue-500 h-4 w-4 text-gray-400"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8" />
                                <path d="m21 21-4.3-4.3" />
                            </svg>
                        </div>
                    </div>
                    <!-- ------ search end ------ -->
                    <!-- ------ export start ------ -->
                    <button mat-icon-button [matMenuTriggerFor]="export"
                        class="!rounded-lg bg-white shadow-sm !h-9 !w-9 text-fiord-300 hover:text-blue-500 transition-all ease-in-out duration-200 !flex items-center justify-center">
                        <ion-icon src="../../../../assets/img/export.svg" class="text-xl"></ion-icon>
                    </button>
                    <!-- ------ export end ------ -->
                    <!-- ------ filter start ------ -->
                    <button mat-icon-button [matMenuTriggerFor]="filter"
                        class="!rounded-lg bg-white shadow-sm !h-9 !w-9 text-fiord-300 hover:text-blue-500 transition-all ease-in-out duration-200">
                        <ion-icon src="../../../../assets/img/filter.svg" class="text-base"></ion-icon>
                    </button>
                    <!-- ------ filter end ------ -->
                </div>
                <!-- ------ Right part end ------ -->
            </header>

            <div class="mat-elevation-z8 col-span-12 shadow-none">
                <table mat-table [dataSource]="dataSource" matSort class="w-full">

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="fruit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>




        </div>
    </div>
</main>
